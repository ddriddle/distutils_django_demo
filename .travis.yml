language: python
sudo: required
python:
- '2.7'
install:
- pip install pep8 coveralls pyflakes Django
script:
- python setup.py test
- make coverage
- pep8 --exclude=migrations src
- pyflakes src
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: distutils_django_demo
  on:
    repo: ddriddle/distutils_django_demo
    branch: travis
